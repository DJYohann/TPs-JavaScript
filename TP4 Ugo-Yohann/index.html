<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <title>TP4 Ugo-Yohann</title>
    <link rel="icon" type="image/png" href="public/img/favicon.png" />
    <script src="https://unpkg.com/vue@3"></script>
</head>

<body>
    <div id="app">
        <h1>{{ title }}</h1>

        <section id="news">
            <h2 v-if="getNbArticles" id="titleNews"> {{ getNbArticles }} {{ displayNbArticles }} </h2>

            <article-news v-for="article,index in articles" :articles="articles" :article="article" :index="index" ::key="article.id"></article-news>
        </section>

        <form @submit=" addArticle " id="addNewsForm ">
            <p :style="formStyle ">{{ message }}</p>
            <fieldset>
                <label>Nom de la news* :</label><br/>
                <input v-model="titleToAdd " name="titleToAdd " type="text " /><br/>

                <label>Description de la news* :</label><br/>
                <textarea v-model="descriptionToAdd " name="descriptionToAdd "></textarea><br/>

                <input type="submit" name="addNewsBtn" />
            </fieldset>
        </form>
    </div>
</body>

<script src="public/js/duplicatearticleerror.js"></script>
<script src="public/js/requiredpropertyerror.js"></script>
<script src="public/js/article.js"></script>

<script src="public/js/const.js"></script>
<script src="public/js/main.js" type="module"></script>

</html>
